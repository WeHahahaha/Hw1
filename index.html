<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eva Air Error Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <a href="https://www.evaair.com/en-tw/index.html">
        <img class="logo" src="https://www.evaair.com/system/assets/images/logo-evaair-header.png" alt="Eva Air">
    </a>
    <div class="header-actions">
        <a href="https://eservice.evaair.com/flyeva/eva/ffp/login.aspx">Login</a>
        <span>|</span>
        <a href="https://www.evaair.com/en-tw/register/">Register</a>
        <span>
            <img class="globe_icon" src="img/globe.jpg" alt="globe">
        </span>
        <span>台灣 Taiwan (English)</span>
        <span>
            <a href="https://www.evaair.com/en-tw/help/">
                <img class="mark_icon" src="img/mark.png" alt="mark">
            </a>
        </span>
        <span>
            <img class="search_icon" src="img/search.jpg" alt="search">
        </span>
    </div>
</header>
<main>
    <div class="text">
        <h1>404 Error</h1>
        <h2>The flight is fully booked</h2>
        <h2>Please try again</h2>
    </div>
    <div>
        <button class="button" onclick="window.location.href='https://www.evaair.com/en-tw/index.html'">Back to Home</button>
    </div>
</main>
<footer>
</footer>
</body>
</html>
